
<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #commentForm="ngForm">

      <div class="form-group">
        <label for="comment">Comment</label>
        <input type="text" [(ngModel)]="comment.comment"
               class="form-control" id="comment" name="comment" placeholder="Enter your comment"
               required #comment="ngModel">
      </div>

      <div [hidden]="!comment.pristine" class="alert alert-danger">Comment is required</div>



      <button type="submit" [disabled]="!commentForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
